<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>下线返利</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <div class="control-group">
                <label class="control-label"><h4>时间:</h4></label>
                <div class="controls input-append date form_time" data-date="" data-date-format="yyyy-mm" data-link-field="dtp_input1">
                    <input class="Wdate time1" name="start" type="text" onClick="WdatePicker()" value="{:$start}">
                </div>
                <div>至</div>
                <input type="hidden" id="dtp_input1" value="" />
                <div class="controls input-append date form_date"  data-date-format="yyyy-mm " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="Wdate time2" name="end" type="text" onClick="WdatePicker()" value="{:$end}">
                </div>

                <!--<a href="{:U('index')}" class=" btn btn-default" id="submit" style="margin-bottom: 10px" >确定</a>-->
                <br/>
                <a class="sch-btn btn btn-default" href="javascript:;" id="search_time" url="{:U('index')}">确定</a>

                <!--<a href="{:U('index')}" class=" btn btn-default" id="submit" style="margin-bottom: 10px" >确定</a>-->
            </div>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I('nickname')}"
                       placeholder="请输入订单号或者ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('offline')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    累计返利：{$rebate}
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="">用户名</th>
                <th class="">订单原价</th>
                <th class="">返利折扣</th>
                <th class="">返利金额</th>
                <th class="">购买时间</th>
                <th class="">订单号</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td>{$vo.nickname}</td>
                        <td>{$vo.rebate_total}</td>
                        <td>{$vo.return_invite_user}%</td>
                        <td><span>{$vo.return_total}</span></td>
                        <td><span>{$vo.created|time_format}</span></td>
                        <td><span>{$vo.order_code}</span></td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function () {
            var url = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/^&/g, '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function (e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });


        $("#search_time").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });

        //导航高亮
        highlight_subnav('{:U('
        Finance/offline
        ')}'
        )
        ;
    </script>
</block>
