<extend name="Public/base"/>
<block name="body">
    <!--<link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css" media="all">-->
    <script type="text/javascript" src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>用户注册统计</h2>

    <div class="cf">

                    <div class="controls input-append date " data-date="" data-date-format="yyyy-mm"
                         data-link-field="dtp_input1">

                    </div>
                    <input type="submit" class=" btn btn-default"><span>(提交时查询除了本月统计数据)</span>

                <!--<th class="">编号</th>-->

                <!--<th class="">商品退换率</th>-->

                <volist name="list" id="vo">

<block name="script">

    <script>
        function check(){
            $(function () {
                var begin=$(".begin").val();
                begin= begin.split("-");
                begin=begin[0]+begin[1];
                var end=$(".end").val();
                end=end.split("-");
                end=end[0]+end[1];
                console.log(begin);
                console.log(end);
                if(begin>end){
                    alert("结束时间比起始时间小");
                    return false;
                }
            });
//
        }

    </script>
