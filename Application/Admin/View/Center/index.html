<extend name="Public/base"/>
<block name="body">
	<link rel="stylesheet" href="__PUBLIC__/mall/css/reset.css">
	<link rel="stylesheet" href="__PUBLIC__/mall/css/registerVip.css">
	<div class="main-title">
		<h2>用户详情</h2>
	</div>
	<form action="{:U('index')}" method="post" class="form-horizontal" onsubmit="return check();">
		<section>
			<div class="container">
				<div class="con_info">
					<div class="con_1">
						<p>账号信息</p>
						<div class="con_one">
							<div class="con_item">
								<label>*用户积分：</label>
								<div class="con_in">
									{$data.totalscore}
								</div>
							</div>
							<div class="con_item">
								<label>*手机号：</label>
								<div class="con_in">
									<input type="text" value = "{$data.username}" placeholder="请填写您的手机号码，方便接收订单通知" style="background-color:#ededed;" readonly>
								</div>
							</div>
							<div class="con_item">
								<label>*唯一编码：</label>
								<div class="con_in con_special">
									<input type="text" name="" value="{$data.vip_code}"  placeholder="编码与身份为终身绑定，请记住编码" style="background-color:#ededed;" readonly>
									<!--<input type="button" value="生成编码" id = "produce" >-->
								</div>
							</div>
							<div class="con_item">
								<label>*推荐编码：</label>
								<div class="con_in con_special">
									<input type="text" placeholder="必填" name=""  value="{$data.pid_code}">
									<!--<input type="button" value="关联" id="pid_code" style="display:none;">-->
								</div>
							</div>
						</div>
					</div>

					<div class="con_1">
						<p>个人信息<span>（以下信息仅用于用户跟您联系时使用，准确完整有助于获得更多订单）</span></p>
						<div class="con_one">
							<div class="con_item">
								<label>*昵称：</label>
								<div class="con_in">
									<input type="text"   placeholder="请使用中文，方便用户联系" value="{$data.nickname}" name = "nickname">
								</div>
							</div>
							<div class="con_item">
								<label>*姓名：</label>
								<div class="con_in" >
									<input type="text" placeholder="请填写完整真实姓名" value="{$data.user_name}" name = "user_name">
								</div>
							</div>
							<div class="con_item">
								<label>*电话：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入电话方便与您联系" value="{$data.telphone}" name="telephone">
								</div>
							</div>
							<div class="con_item">
								<label>*QQ：</label>
								<div class="con_in">
									<input type="text" placeholder="" value="{$data.qq}" name="qq">
								</div>
							</div>
							<div class="con_item">
								<label>*邮箱：</label>
								<div class="con_in">
									<input type="text" placeholder="请填写您的邮箱" value="{$data.email}" name="email">
								</div>
							</div>
							<div class="con_item">
								<label>*所在地：</label>
								<div class="con_in">
									<div class="info">
										<div>
											<select class="sheng" name = "" >
												<option value = "">--请选择省--</option>
												<volist name="list" id = "vo">
													<option value = "{$vo.id}"  <if condition = "$data.province_id eq $vo.id ">selected</if>>{$vo.name}</option>
												</volist>
											</select>
											<select class="shi" name = "" >
												<option value = "{$data.city_id}">{$data.city_name}</option>
											</select>
											<select class="qu" name = "" >
												<option value = "{$data.district_id}">{$data.district_name}</option>
											</select>
											<script>
//                                                $('.sheng').change(function(){
//                                                    $.post('/Admin/Public/shi',{upid:$('.sheng option:selected').val()},function(data){
//                                                        $('.shi').html(data);
//                                                    })
//                                                });
//
//                                                $('.shi').change(function(){
//                                                    $.post('/Admin/Public/xian',{upid:$('.shi option:selected').val()},function(data){
//                                                        $('.qu').html(data);
//                                                    })
//                                                })
											</script>
										</div>
										<div id="show"></div>
									</div>
								</div>
							</div>
							<div class="con_item">
								<label>*详细地址：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入您的详细地址" value="{$data.address}" name="address" required>
								</div>
							</div>
							<div class="con_item">
								<label>*证件类型：</label>
								<div class="con_in">
									<select name="document_type">
										<option value="1" <if condition = "$data.document_type eq 1">selected</if>>身份证</option>
										<option value="2" <if condition = "$data.document_type eq 2">selected</if>>港澳证</option>
										<option value="3" <if condition = "$data.document_type eq 3">selected</if>>护照</option>
									</select>
								</div>
							</div>
							<div class="con_item">
								<label style="opacity:0">*证件信息：</label>
								<div class="con_in">
									<input type="text" placeholder="详细身份信息" value="{$data.document_number}" required name="document_number">
								</div>
							</div>
						</div>
					</div>

					<div class="con_1">
						<p>银行信息<span>（以下信息将彰显您的服务技能专业和权威，展现在您的个人主页中）</span></p>
						<div class="con_one">
							<div class="con_item">
								<label>开户名：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入您的真实姓名" value="{$data.card_name}" required name="card_name">
								</div>
							</div>
							<div class="con_item">
								<label>*开户行：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入开户行名称" value="{$data.card_blank}" name="card_blank">
								</div>
							</div>
							<div class="con_item">
								<label>*支行名称：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入支行名称" value="{$data.card_blance_blank}" name="card_blance_blank" required>
								</div>
							</div>

							<div class="con_item">
								<label>*银行卡号：</label>
								<div class="con_in">
									<input type="text" placeholder="请输入您的银行卡号" value="{$data.card_num}" name="card_num" required>
								</div>
							</div>


							<div class="con_item">
								<div class="form-item">
									<!--<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>-->

									<button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">保存</button>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</section>



	</form>
</block>

<block name="script">
	<script type="text/javascript">

        $("#produce").click(function(){
            $.post('/Admin/Public/producecode',{},function(data){
                var res = '';
                for($i = 9-data.length;$i>0;$i--){
                    res+='0'; //js  补0
                }
                $("#produce").prev().val(res+data);
            })
        })
        //导航高亮
        highlight_subnav('{:U('Center/index')}');

        function check(){
//            if($(".sheng").val() ==0){
//                alert("省份不能为空");
//                return false;
//            }
//            if($(".shi").val() ==0){
//                alert("城市不能为空");
//                return false;
//            }
//            if($(".qu").val() ==0){
//                alert("县(区)不能为空");
//                return false;
//            }

            return true;
        }
	</script>
</block>
