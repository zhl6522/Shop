<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <input type = "hidden" name="id" value="{$data.id}">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$data.username}" style="background-color:#ededed;" readonly>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="phone" value="{$data.phone}" style="background-color:#ededed;" readonly>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">退货额度</label>
            <div class="controls">
                <input type="num" class="text input-large" name="score" value="{$data.score}" style="background-color:#ededed;" readonly>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">申请审核</label>
            <div class="controls">
                <input type="radio"  name="status" value="0" <if condition = "$data.status eq 0 ">checked</if>>待审核&nbsp;&nbsp;
                <input type="radio"  name="status" value="1" <if condition = "$data.status eq 1 ">checked</if>>已审核
            </div>
        </div>

        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
