<head>
    <meta charset="utf-8">

        .hidden{
            display:none;
        }

    </style>
</head>
<body>
<!-- 头部 -->
<div class="header">
    <!-- Logo -->
    <span class="logo"></span>
    <!-- /Logo -->

    <!-- 主导航 -->
    <ul class="main-nav">
        <volist name="__MENU__.main" id="menu">
            <li class="{$menu.class|default=''}"><a href="{$menu.url|U}">{$menu.title}</a></li>
        </volist>
    </ul>
    <!-- /主导航 -->

    <!-- 用户栏 -->
    <div class="user-bar">
        <a href="javascript:;" class="user-entrance"><i class="icon-user"></i></a>
        <ul class="nav-list user-menu hidden">
            <li class="manager">你好，<em title="{:session('user_auth.username')}">{:session('user_auth.username')}</em>
            </li>
            <li><a href="{:U('User/updatePassword')}">修改密码</a></li>
            <li><a href="{:U('User/updateNickname')}">修改昵称</a></li>
            <li><a href="{:U('Public/logout')}">退出</a></li>
        </ul>
    </div>
    <div class="main-nav" style="float: right;margin-right: 30px;position: relative;"><a href="{:U('Shop/shopcart')}">购物车</a></div>
</div>
<!-- /头部 -->
<!-- 内容区 -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">这是内容</div>
    </div>
    <div id="main" class="main">
        <block name="nav">
            <!-- nav -->
            <notempty name="_show_nav">
                <div class="breadcrumb">
                    <span>您的位置:</span>
                    <assign name="i" value="1"/>
                    <foreach name="_nav" item="v" key="k">
                        <if condition="$i eq count($_nav)">
                            <span>{$v}</span>
                            <else/>
                            <span><a href="{$k}">{$v}</a>&gt;</span>
                        </if>
                        <assign name="i" value="$i+1"/>
                    </foreach>
                </div>
            </notempty>
            <!-- nav -->
        </block>

        <block name="body"></block>
    </div>
</div>

<block name="script"></block>
</body>
</html>


<block name="sidebar"></block>

<block name="style">
    <style>
        body {
            padding: 0
        }
    </style>
</block>

<block name="body">
    <div id="indexMain" class="index-main">
        <div class="container">
            <ul class="shop_tabs clear">
                <li class="shop_tabs_cur">全部商品</li>
            </ul>
            <div class="shop_con">
                <div class="shop_all shop_child">
                    <form action="" method="POST">
                        <div class="shop_head">
                            <div class="shop_h_check">
                                <input type="checkbox" id="checkbox_all" name="check_all">全选
                            </div>
                            <div class="shop_h_title">商品</div>
                            <div class="shop_h_price">单价</div>
                            <div class="shop_h_num">数量</div>
                            <div class="shop_h_total">小计</div>
                            <div class="shop_h_do">操作</div>
                        </div>
                        <div class="shop_sec">
                            <div class="shop_sec_detail">
                                <h4>邻家小店</h4>
                                <volist name="_list" id="vo">
                                    <div class="shop_sec_info clear">

                                        <div class="shop_sec_checkbox">
                                            <input type="checkbox" class="check_item" name="check_item[]" data-id="{$vo.goods_id}" package-id="{$vo.package_id}" value="{$vo.goods_id}_{$vo.goods_num}_{$vo.goods_price}_{$vo.package_id}">
                                            <input type="checkbox" name="check_item1" style='display:none;' value="{$vo.goods_price}">
                                        </div>

                                        <div class="shop_sec_mes clear">
                                            <div class="shop_sec_pic">
                                                <a href="{:U('Shop/index?id='.$vo['goods_id'])}"><img style="width:70px;"
                                                        src="{$vo.goods.thumb}" alt=""></a>
                                            </div>
                                            <div class="shop_sec_txt">
                                                <p>
                                                    <a href="{:U('Shop/index?id='.$vo['goods_id'])}">{$vo.goods.title}</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="shop_sec_price">￥{$vo.goods.unit_price}</div>
                                        <div class="shop_sec_num">
                                            <div class="shop_sec_calculator">
                                                <a href="javascript:;" id="reduce_01" onclick="reduce(this)">-</a>
                                                <input type="text" value="{$vo.goods_num}" id="goods_01" readonly  >
                                                <a href="javascript:;" id="add_01" onclick="add(this)">+</a>
                                            </div>
                                        </div>
                                        <div class="shop_sec_total">￥{$vo.goods_price}</div>
                                        <div class="shop_sec_do">
                                            <a class="delete">删除</a>
                                            <!-- <a>移到我的收藏</a> -->
                                        </div>
                                    </div>
                                </volist>
                            </div>
                        </div>

                        <div class="shop_foot">
                            <p><input type="hidden" name="total" class="total" value="10">总价：<span id="price">0</span><input class="to_pay" type="submit" value="去结算"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<script>
    $(".user-entrance").hover(function(){
        $(".user-entrance").next().removeClass("hidden");
    },function(){
        $(".user-menu").hover(function(){
            $(".user-menu").removeClass("hidden");
        },function(){
            $(".user-menu").addClass("hidden");
        })
        $(".user-entrance").next().addClass("hidden");
    });
</script>


<link href="__PUBLIC__/kefu/css/style.css" rel="stylesheet" type="text/css">

<script>
    /*---------返回顶部----------*/
    $(function() {
        $(".btn_top").hide();
        $(".btn_top").live("click",function(){
            $('html, body').animate({scrollTop: 0},300);return false;
        })
        $(window).bind('scroll resize',function(){
            if($(window).scrollTop()<=300){
                $(".btn_top").hide();
            }else{
                $(".btn_top").show();
            }
        })
    })


    $(".user-entrance").hover(function(){
        $(".user-entrance").next().removeClass("hidden");
    },function(){
        $(".user-menu").hover(function(){
            $(".user-menu").removeClass("hidden");
        },function(){
            $(".user-menu").addClass("hidden");
        })
        $(".user-entrance").next().addClass("hidden");
    });

    /*---------返回顶部 end----------*/
</script>
