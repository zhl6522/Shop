<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>轮播图修改</h2>
    </div>
    <form action="{:U('banneredit')}" method="post" class="form-horizontal" enctype="multipart/form-data" >
        <input type = "hidden" name="id" value="{$data.id}">
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$data.title}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span>（值越大越靠前）</label>
            <div class="controls">
                <input type="text" class="text input-large" name="listorder" value="{$data.listorder}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">图片<span class="check-tips"></span></label>
            <div class="controls">
                <input id="file_0" type="file" name="thumb">
                <div class="mark_0"><img src = '{$data.thumb}' style="width:200px;height:200px;"></div>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <input  type="radio" name="status" value="0" <if condition = "$data.status eq 0">checked</if>>禁用&nbsp;&nbsp;
                <input  type="radio" name="status" value="1" <if condition = "$data.status eq 1">checked</if>>启用

            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn " id="submit" type="submit">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>

    <script type="text/javascript" >
        $(function(){
            var date = new Date();
            $("#locationyear").val(date.getFullYear().toString().substr(2,2));
            $("#locationmonth").val(date.getMonth()+1);
        })

        //获取上传图片地址
        function getImgURL(node) {
            var imgURL = "";
            try{
                var file = null;
                if(node.files && node.files[0] ){
                    file = node.files[0];
                }else if(node.files && node.files.item(0)) {
                    file = node.files.item(0);
                }
                //Firefox 因安全性问题已无法直接通过input[file].value 获取完整的文件路径
                try{
                    //Firefox7.0
                    imgURL =  file.getAsDataURL();
                    //alert("//Firefox7.0"+imgRUL);
                }catch(e){
                    //Firefox8.0以上
                    imgRUL = window.URL.createObjectURL(file);
                    //alert("//Firefox8.0以上"+imgRUL);
                }
            }catch(e){      //这里不知道怎么处理了，如果是遨游的话会报这个异常
                //支持html5的浏览器,比如高版本的firefox、chrome、ie10
                if (node.files && node.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        imgURL = e.target.result;
                    };
                    reader.readAsDataURL(node.files[0]);
                }
            }
            //imgurl = imgURL;
            // creatImg(imgRUL);
            console.log(imgRUL);
            // console.log("imgURL:"+imgURL);
            return imgRUL;
            // return imgURL;
        }

        $(function(){
            // var session_id=sessionStorage.getItem('session_id');
            // $('#hidden').val(session_id);
            var imgurl = "";
            $('#file_0').change(function(e){
                $('.mark_0').html('<img src="'+getImgURL(this)+'" style="width:200px;height:200px;"/>');
            })
        })
    </script>
</block>
